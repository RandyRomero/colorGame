<!DOCTYPE html>
<html>
<head>
	<title>Guess-a-color game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div class="middle">
			<div class="inner">
				<h2>The great</h2>
				<h1>RGB (<span>255</span>, <span>165</span>, <span>0</span>)</h1>
				<h2>Color guessing game</h2>
			</div>	
		</div>	
	</header>
	<nav>
		<div class="container clearfix">
			<audio id='sandSound' src="audio/NFF-sand.wav"></audio>
			<div id="left-nav-div">
				<button id='btn-1'>New colors</button>
			</div>	
			<div id="right-nav-div">
				<button id='btn-2'>Hard</button>
			</div>	
		</div>
	</nav>
	<div id="userMessage">
		<p>Give it a shot!</p>
		<p>Your score: <span>0</span></p>
	</div>

	<main>
		<audio id='winSound' src="audio/NFF-got-news-b.wav"></audio>
		<audio id='lostSound' src="audio/NFF-select-04.wav"></audio>
		<div class="container">
			<div id="sqr-1" class="square"></div>
			<div id="sqr-2" class="square"></div>
			<div id="sqr-3" class="square"></div>
		</div>
		<div class="container">
			<div id="sqr-4" class="square"></div>
			<div id="sqr-5" class="square"></div>
			<div id="sqr-6" class="square"></div>
		</div>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
